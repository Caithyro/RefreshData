<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Пошук пристрою</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --input-bg: #f0f0f0;
      --button-bg-start: #e0e0e0;
      --button-bg-end: #c0c0c0;
      --border-color: #cccccc;
      --button-text-color: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #ffffff;
        --input-bg: #2c2c2c;
        --button-bg-start: #464d55;
        --button-bg-end: #25292e;
        --border-color: #444444;
        --button-text-color: #ffffff;
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    input {
      width: 100%;
      margin-bottom: 8px;
      padding: 6px;
      box-sizing: border-box;
      font-size: 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    button {
      background-image: linear-gradient(var(--button-bg-start), var(--button-bg-end));
      border-radius: 8px;
      border: none;
      box-shadow: 0 10px 20px rgba(0, 0, 0, .1), 0 3px 6px rgba(0, 0, 0, .05);
      color: var(--button-text-color);
      cursor: pointer;
      font-size: 14px;
      padding: 8px 24px;
      text-align: center;
      transition: all 150ms;
      user-select: none;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px;
    }

    #status {
      font-weight: normal;
      font-size: 14px;
      margin-top: 4px;
    }

    #copyBtn {
      margin-top: 8px;
      display: none;
    }

    #copied {
      margin-top: 4px;
      font-size: 13px;
      color: green;
    }
  </style>
</head>
<body>
  <input id="searchInput" type="text" placeholder="Введіть ID" />
  <div class="button-container">
    <button id="searchBtn">Знайти ID</button>
  </div>
  <div id="result"></div>
  <div id="status"></div>
  <div class="button-container">
    <button id="copyBtn">Скопіювати ResultID</button>
  </div>
  <div id="copied"></div>

  <script src="popup.js"></script>
</body>
</html>
